name: Publish & Deploy API

on:
  push:
    branches: ["main", "staging"]
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_REPOSITORY: broiler
  IMAGE_NAME: api
  DO_APP_SPEC: .do/app.yaml

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      image_latest: ${{ steps.tag_outputs.outputs.image_latest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DO_NAME }}
          password: ${{ secrets.DO_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/heads/main') }}
            type=sha,enable=true
            type=raw,value=staging,enable=${{ startsWith(github.ref, 'refs/heads/staging') }}
            type=ref,event=branch
            type=semver,pattern={{version}},enable=false

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.REGISTRY_REPOSITORY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.REGISTRY_REPOSITORY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Output primary image reference
        id: tag_outputs
        run: |
          echo "image_latest=${{ env.REGISTRY }}/${{ env.REGISTRY_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

  deploy-app-platform:
    if: github.ref == 'refs/heads/main'
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run migrations against target database (optional)
        if: ${{ secrets.DB_HOST != '' && secrets.DB_NAME != '' && secrets.DB_USER != '' && secrets.DB_PASSWORD != '' }}
        env:
          PGHOST: ${{ secrets.DB_HOST }}
          PGPORT: ${{ secrets.DB_PORT }}
          PGDATABASE: ${{ secrets.DB_NAME }}
          PGUSER: ${{ secrets.DB_USER }}
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          npm ci --omit=dev
          echo "Running pending migrations (node-pg-migrate up)..."
          npx node-pg-migrate up -m ./migrations

      - name: Install doctl
        uses: digitalocean/action-doctl@v6
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Replace image tag in spec (latest)
        run: |
          sed -i "s/tag: latest/tag: latest/" ${{ env.DO_APP_SPEC }}
          echo "Using spec:" && cat ${{ env.DO_APP_SPEC }}

      - name: Deploy to DigitalOcean App Platform
        run: |
          if [ -z "${{ secrets.DO_APP_ID }}" ]; then
            echo "No DO_APP_ID secret set. Skipping update. Provide DO_APP_ID to enable deployment.";
            exit 0;
          fi
          doctl apps update ${{ secrets.DO_APP_ID }} --spec ${{ env.DO_APP_SPEC }}
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}