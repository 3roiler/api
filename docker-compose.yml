services:
  postgres:
    image: postgres:18.1-alpine
    container_name: api-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DB:-api_db}
    ports:
      - "${PG_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-network

  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: api-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-80}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - api-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-server
    restart: unless-stopped
    environment:
      PORT: ${API_PORT:-3000}
      DATABASE_URL: postgresql://${PG_USER:-postgres}:${PG_PASSWORD:-postgres}@postgres:${PG_PORT:-5432}/${PG_DB:-api_db}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - api-network

networks:
  api-network:
    driver: bridge